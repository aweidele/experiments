<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starry Night Sky</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background: #122334;
        overflow: hidden;
        height: 100%;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="starCanvas"></canvas>

    <script>
      const canvas = document.getElementById("starCanvas");
      const ctx = canvas.getContext("2d");

      let width, height;
      function resizeCanvas() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      const numStars = 800;
      const stars = [];

      function randomNearWhiteColor() {
        const r = 156 + Math.floor(Math.random() * 100);
        const g = 156 + Math.floor(Math.random() * 100);
        const b = 156 + Math.floor(Math.random() * 100);
        return { r, g, b };
      }

      for (let i = 0; i < numStars; i++) {
        const color = randomNearWhiteColor();
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 1.5 + 0.5,
          baseAlpha: Math.random() * 0.5 + 0.5,
          twinkleSpeed: Math.random() * 0.08 + 0.02, // increased twinkle speed
          angle: Math.random() * Math.PI * 2,
          color: color,
        });
      }

      function drawStars() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, width, height);

        for (let star of stars) {
          star.angle += star.twinkleSpeed;
          const alpha = star.baseAlpha + Math.sin(star.angle) * 0.3;
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          const { r, g, b } = star.color;
          ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${Math.max(0, Math.min(1, alpha))})`;
          ctx.fill();
        }

        requestAnimationFrame(drawStars);
      }

      drawStars();
    </script>
  </body>
</html>
